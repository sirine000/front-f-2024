<div class="d-flex justfiy-content-center">
    <app-header></app-header>


      <div class="container mx-auto mt-5 formateurs">
      <table class="table mt-5 pt-5 ">
        <thead class="text-center ">
          <tr class="text-center">
            <th  scope="col">id</th>
            <th scope="col">Nom et prénom</th>
            <th scope="col">Téléphone</th>
            <th scope="col">Email</th>
            <th scope="col">Cv</th>

          </tr>
        </thead>
        <tbody>



<tr *ngFor="let item of listefor">
  <td>{{item.id}}</td>
  <td>{{item.nomPrenom}}</td>
  <td>{{item.telephone}}</td>
<td>{{item.email}}</td>
<td>
   <div *ngIf="item.cv">
              <!-- Display the image from the backend URL -->
            <button (click)="openPdf(item.cv)" class="btn btn-primary">
    <i class="bx bx-file"></i> Voir Cv
</button>
            </div></td>



</tr>
</tbody>
</table>
</div>

<!-- Modal for displaying the image -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered custom-modal"> <!-- Add a custom class here -->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cv</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img [src]="selectedImageUrl" alt="Bon de commande" class="img-fluid" />
      </div>
    </div>
  </div>
</div>
