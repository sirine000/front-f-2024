<img src="./../../assets/images/choose.gif" class="imgg" />
<div class="container">
  <div *ngFor="let offre of listeOffres" class="card m-2">
    <div class="card-image">
      <label><strong>Description du poste</strong></label>
      <p>
        {{ offre.description }}
      </p>
      <label><strong>Responsabilités du poste</strong></label>
      <p>
        {{ offre.responsabilite }}
      </p>

      <label><strong>Qualifications</strong></label>
      <p>{{ offre.qualifications }}</p>


      <button
        class="boutt"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        data-bs-whatever="@mdo"
      >
        Postuler à cet emploi
      </button>
    </div>

    <div class="card-description">
      <p class="text-title">{{ offre.nomOffre }}</p>
      <p class="text-body"></p>
    </div>
  </div>
</div>

<!-- job-application.component.html -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Veuillez remplir le formulaire !</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="jobApplicationForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="nomPrenom" class="col-form-label">Nom et prénom</label>
            <input type="text" id="nomPrenom" class="form-control" formControlName="nomPrenom"/>
          </div>
          <div class="mb-3">
            <label for="email" class="col-form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email"/>
          </div>
          <div class="mb-3">
            <label for="telephone" class="col-form-label">Téléphone</label>
            <input type="text" id="telephone" class="form-control" formControlName="telephone"/>
          </div>
          <div class="mb-3">
            <label for="adresse" class="col-form-label">Adresse</label>
            <input type="text" id="adresse" class="form-control" formControlName="adresse"/>
          </div>
          <div class="mb-3">
            <label for="cv" class="col-form-label">Votre CV</label>
            <input type="file" id="cv" class="form-control" (change)="onFileChange($event)"/>
          </div>
          <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
      </div>
    </div>
  </div>
</div>
